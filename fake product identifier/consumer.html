<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rstyle.css" />
  </head>
  <body>
    <div class="main">
      <!-- <div class="navbar">

              <h1>Fake product Identifier</h1>

      </div> -->
      <div class="menu">
        <h1>Fake product Identifier</h1>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="AboutUs.html">ABOUT</a></li>
          <li><a href="services.html">SERVICE</a></li>
          <li><a href="contactus.html">CONTACT US</a></li>
          <li>
            <button
              class="loginbtn"
              onclick="document.getElementById('login-form').style.display='block'"
              style="width: auto"
            >
              Login
            </button>
          </li>
        </ul>
      </div>
      <div id="login-form" class="login">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <form id="login" class="input-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" />
            <span>𝐑𝐞𝐦𝐞𝐦𝐛𝐞𝐫 𝐩𝐚𝐬𝐬𝐰𝐨𝐫𝐝</span>
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="register" class="input-register">
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and condition</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script>
      var modal = document.getElementById("login-form");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
